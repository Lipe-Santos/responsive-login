<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/aae3bb5570.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="img-container">
            <img src="assets/img/background.jpg" alt="person looking at the phone" class="img-container__background">
        </section>

        <section class="main-content">
            <div class="form-container">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-container">
                        <label for="user">Username</label>
                        <input type="text" id="user">
                    </div>
                    <div class="input-container">
                        <label for="pass">Username</label>
                        <input type="password" id="pass">
                    </div>
                    <label class="remember"><input type="checkbox">Remember me</label>
                    <div class="input-container">
                        <input type="submit" value="Sign in">
                    </div>
                    <div class="input-container">
                        <p>Don't have a account? <a href="#">Sign up</a></p>
                    </div>
                </form>
                <h3>Login with social media</h3>
                <ul class="social-media">
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
